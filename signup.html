<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <meta name="description" content="Cadastre-se para acessar tudo sobre plantas!">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="cadastro">
    <section class="secao">
        <div class="metade">
            <h1 class="titulo">BROTA NO BROTA...</h1>
            <h2 class="subtitulo">tudo sobre plantas num só lugar</h2>
        </div>
        <div class="otametade">
            <h2>CADASTRE-SE!</h2>
            <form class="form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required />
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required />
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Crie uma senha" required />
                
                <label for="confirmar-senha">Confirme a Senha:</label>
                <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required />
                
                <a href="/">Já tem uma conta? Faça login</a>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>
    </section>
</body>
</html>
